</head>
<body>
	
	<div class="content">
		<div id="counter" class="counter">
			<div class="counter__content">
				<div class="counter__box">
					<div class="counter__days">
						00
					</div>
					<div>days</div>
				</div>
				<div class="counter__box">
					<div class="counter__hours">
						00
					</div>
					<div>hours</div>
				</div>
				<div class="counter__box">
					<div class="counter__minutes">
						00
					</div>
					<div>minutes</div>
				</div>
				<div class="counter__box">
					<div class="counter__seconds">
						00
					</div>
					<div>seconds</div>
				</div>
			</div>
		</div>
	</div>
