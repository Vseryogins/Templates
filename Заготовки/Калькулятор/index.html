<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calc-bg">
		<form id="calc" class="calc">
			<input class="value" type="text">
		</form>
		<table>
			<tr>
				<td><button class="btn type-1">C</button></td>
				<td><button class="btn type-1">+-</button></td>
				<td><button class="btn type-1">%</button></td>
				<td><button class="btn type-2">/</button></td>
			</tr>
			<tr>
				<td><button class="btn">7</button></td>
				<td><button class="btn">8</button></td>
				<td><button class="btn">9</button></td>
				<td><button class="btn type-2">x</button></td>
			</tr>
			<tr>
				<td><button class="btn">4</button></td>
				<td><button class="btn">5</button></td>
				<td><button class="btn">6</button></td>
				<td><button class="btn type-2">-</button></td>
			</tr>
			<tr>
				<td><button class="btn">3</button></td>
				<td><button class="btn">2</button></td>
				<td><button class="btn">2</button></td>
				<td><button class="btn type-2">+</button></td>
			</tr>
			<tr>
				<td><button class="btn">0</button></td>
				<td><button class="btn">,</button></td>
				<td><button class="btn type-2">=</button></td>
			</tr>
		</table>

	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
